<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> Fancy Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="left__block">
            <ul class="operations__button">
                <li class="reload"><i class="fa fa-refresh fa-spin" ></i></li>
                <li class="language">
                    <select class="language-select">
                        <option class="eng">EN</option>
                        <option class="russ">RU</option>
                        <option class="be">BE</option>
                    </select>
                </li>
                <li class="button__temperature-wrapper">
                    <ul class="button-temperature">
                        <li class="button__fahrenheit">°F</li>
                        <li class="button__celcius button__temperature-active">°C</li>
                    </ul>
                </li>
                <li class="container-search mobile-container">
                    <form class="search-form">
                        <input type="text" class="city-input" placeholder="Search city or ZIP" accept="audio/*;capture=microphone" autofocus >
                        <input type="submit" value="Search" class="submit">
                    </form>
                </li>
            </ul>

            <div class="weather__today">
                <div class="country__info">
                    <div class="town">Minsk,</div>
                    <div class="country">Belarus</div>
                </div>
                <div class="date">
                    <div class="today">Today day</div>
                    <div class="time">Time now</div>
                </div>
            <div class="show__data">
                <div class="show__temperature-now">-10°</div>
                <div class="description__weather">
                    <img src="./assets/img/animated/cloudy-day-3.svg" alt="" class="weather__icon">
                    <div class="description__weather-info">
                        <div class="summary">overcast</div>
                        <div class="apparent__temperature">Feels like: 7° </div>
                        <div class="wind__speed">
                            <span class="description__weather-text">Wind:</span> 
                            <span class="description__weather-wind">2 m/s</span> 
                        </div>
                        <div class="humidity">
                            <span class="description__weather-text">Humidity:</span> 
                            <span class="description__weather-humidity">83%</span>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="weather-three-day">
            <div class="weather-day-second">
                <div class="day-text second-day">Tuesday</div>
                <div class="weather-day__info">
                    <div class="show__temperature second-temperature">7°</div>
                    <img src="./assets/img/animated/rainy-1.svg" alt="" class="weather-three-day__icon icon-second">
                </div>
            </div>
            <div class="weather-day-third">
                <div class="day-text third-day"> Wednesday </div>
                <div class="weather-day__info">
                    <div class="show__temperature third-temperature">7°</div>
                    <img src="./assets/img/animated/rainy-1.svg" alt="" class="weather-three-day__icon icon-third">
                </div>
            </div>
            <div class="weather-day-fourth">
                <div class="day-text fourth-day"> Wednesday </div>
                <div class="weather-day__info">
                <div class="show__temperature fourth-temperature">7°</div>
                <img src="./assets/img/animated/rainy-1.svg" alt="" class="weather-three-day__icon icon-fourth">
                </div>
            </div>
            </div>
        </div>

        <div class="right__block">
            <div class="container-search">
                <form class="search-form">
                    <input type="text" class="city-input" placeholder="Search city or ZIP" accept="audio/*;capture=microphone" autofocus >
                    <input type="submit" value="Search" class="submit">
                </form>
            </div>

            <div class="map-responsive">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d143494.86491623629!2d38.8346975935457!3d55.80873818252006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414b1c7e8e89e903%3A0x2489581359276ac7!2z0J7RgNC10YXQvtCy0L4t0JfRg9C10LLQviwg0JzQvtGB0LrQvtCy0YHQutCw0Y8g0L7QsdC7Lg!5e0!3m2!1sru!2sru!4v1452761646368"
                allowfullscreen class="iframe"></iframe>
            </div>
            <div class="coordinates">
                <p class="latitude">Latitude: <span class="latitud-item">53°54'</span></p>
                <p class="longitude">Longitude: <span class="latitud-item">27°34'</span></p>
            </div>
        </div>
    </div>
</body>

</html>
