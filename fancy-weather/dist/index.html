<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
<link href="./style.css" rel="stylesheet"></head>

<body>
    <div class="wrapper">
        <div class="operations__button">
            <button class="reload"></button>
            <ul class="language">
                <li class="eng">EN</li>
                <li class="russ">RU</li>
                <li class="be">BE</li>
            </ul>
            <ul class="button__temperature">
                <li class="button__fahrenheit">F</li>
                <li class="button__celcius">C</li>
            </ul>

        </div>

        <div class="weather__today">
            <div class="town">Minsk</div>
            <div class="country">Belarus</div>
            <div class="date">
                <div class="today">Today day</div>
                <div class="time">Time now</div>
            </div>
            <div class="show__data">
                <div class="show__temperature-now">10</div>
                <img src="assets/img/4bc751bfd579312412151b8a2295d58c.jpg" alt="" class="weather__icon">
                <div class="description__weather">
                    <div class="summary">overcast</div>
                    <div class="apparent__temperature">Feels like: 7Â° </div>
                    <div class="wind__speed"><span class="description__weather-text">Wind:</span> <span class="description__weather-wind">2 m/s</span> </div>
                    <div class="humidity"><span class="description__weather-text">Humidity:</span> <span class="description__weather-humidity">83%</span></div>
                </div>
            </div>
        </div>

        <div class="weather-three-day">
            <div class="weather-day-second">
                <div class="day-text second-day">Tuesday</div>
                <div class="show__temperature second-temperature">15</div>
                <img src="#" alt="" class="icon-second">
            </div>
            <div class="weather-day-third">
                <div class="day-text third-day"> Wednesday </div>
                <div class="show__temperature third-temperature">15</div>
                <img src="#" alt="" class="icon-third">
            </div>
            <div class="weather-day-fourth">
                <div class="day-text fourth-day"> Wednesday </div>
                <div class="show__temperature fourth-temperature">15</div>
                <img src="#" alt="" class="icon-fourth">
            </div>
        </div>


        <div class="container-search">
            <form id="searchForm">
                <input type="text" id="cityInput" placeholder="Search city or ZIP" autofocus>
                <input type="submit" value="Search">
            </form>
        </div>

        <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d143494.86491623629!2d38.8346975935457!3d55.80873818252006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414b1c7e8e89e903%3A0x2489581359276ac7!2z0J7RgNC10YXQvtCy0L4t0JfRg9C10LLQviwg0JzQvtGB0LrQvtCy0YHQutCw0Y8g0L7QsdC7Lg!5e0!3m2!1sru!2sru!4v1452761646368"
                width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
<script type="text/javascript" src="main.js"></script></body>

</html>
