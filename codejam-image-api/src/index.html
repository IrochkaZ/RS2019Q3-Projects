<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>codejam-image-api</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo"><i class="fas fa-bars"></i></div>
            <h1>CodeJam - Image API</h1>
            <div class="shape"><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <main class="main">
            <div class="instruments">
                <div class="tools">
                    <ul class="tools__color">
                        <li class="tools__paints-buckets" data-tool='bucket'>
                            <img src="./assets/img/paint_bucket.svg" alt="paint_bucket">
                            <span class="tools__text">Fill bucket</span>
                        </li>
                        <li class="tools__choose-color" data-tool='picker'>
                            <img src="./assets/img/choose_color.svg" alt="choose_color">
                            <span class="tools__text" >Choose color</span>
                            <input type="color" name="favcolor" value="#ff0000">
                            </li>
                        <li class="tools__pencil active" data-tool='pencil'><img src="./assets/img/pencil.png" alt="pencil"><span class="tools__text"  >Pencil</span></li>
                        <li class="tools__transform" data-tool='transform'> <img src="./assets/img/transform.svg" alt="transform"><span class="tools__text" >Transform</span></li>
                    </ul>
                </div>
                <div class="color">
                    <ul class="color__change">
                        <li class="color__current">
                            <div class="color__circle current-circle"></div><span class=color__text>Current color</span></li>
                        <li class="color__prev">
                            <div class="color__circle prev-circle"></div><span class=color__text>Prev color</span></li>
                    </ul>
                    <ul class="color__show">
                        <li class="color__show-current predefined__red" data-color='#F74141'>
                            <div class="color__circle show-circle predefined__red"  ></div><span class="color__text">red</span></li>
                        <li class="color__show-prev predefined__blue" data-color='#41B6F7'>
                            <div class="color__circle show__prev-circle"></div><span class="color__text" >blue</span></li>
                    </ul>
                </div>
            </div>
            <div class="canvas">
                <canvas id="canvas" class="canvas-style" width="512" height="512" style="border:1px solid #8f8b8b;"></canvas></div>

        </main>
    </div>
</body>

</html>
