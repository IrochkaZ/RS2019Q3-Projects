<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Canvas</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo"><i class="fas fa-bars"></i></div>
            <h1>CodeJam - Pallete</h1>
            <div class="shape"><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <main class="main">
            <div class="instruments">
                <div class="tools">
                    <ul class="tools__color">
                        <li class="tools__paints-buckets"><img src="./assets/img/paint_bucket.svg" alt="paint_bucket"><span class="tools__text" data-tool='bucket'>Fill bucket</span></li>
                        <li class="tools__choose-color"><img src="./assets/img/choose_color.svg" alt="choose_color"><span class="tools__text" data-tool='picker'><input type="color" name="favcolor" value="#ff0000">Choose color</span></li>
                    </ul>
                    <ul class="tools__shift">
                        <li class="tools__pencil active"><img src="./assets/img/pencil.png" alt="pencil"><span class="tools__text"  data-tool='pencil'>Pencil</span></li>
                        <li class="tools__transform"> <img src="./assets/img/transform.svg" alt="transform"><span class="tools__text" data-tool='transform'>Transform</span></li>
                    </ul>
                </div>
                <div class="color">
                    <ul class="color__change">
                        <li class="color__current">
                            <div class="color__circle current-circle"></div><span class=color__text>Current color</span></li>
                        <li class="color__prev">
                            <div class="color__circle prev-circle"></div><span class=color__text>Prev color</span></li>
                    </ul>
                    <ul class="color__show">
                        <li class="color__show-current predefined__red" data-color='#F74141'>
                            <div class="color__circle show-circle predefined__red"  ></div><span class="color__text">red</span></li>
                        <li class="color__show-prev predefined__blue" data-color='#41B6F7'>
                            <div class="color__circle show__prev-circle"></div><span class="color__text" >blue</span></li>
                    </ul>
                </div>
            </div>
            <div class="canvas">
                <canvas id="canvas" class="canvas-style" width="520" height="520" style="border:1px solid #8f8b8b;"></canvas></div>

        </main>
    </div>
</body>

</html>
