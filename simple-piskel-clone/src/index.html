<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Simple Piskel Clone App</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1  class = "heading"><a href="#"><img src="./assets/img/logo.png" alt="logo"></a></h1>
            <div class="shape"><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <main class="main">
            <div class="instruments">
                <div class="tools">
                    <ul class="tools__list">
                        <li class="tool tools__paints-buckets" data-tool='bucket' title="Paint bucket (B)" > </li>
                        <li class="tool tools__pencil active" data-tool='pencil' title='Pencil (P)'>
                        <li class="tool tools__eraser" data-tool='eraser' title="Eraser (E)"></li>
                        <li class="tool tools__stroke" data-tool='stroke' title ="Stroke (S)">
                        </li>
                    </ul>
                </div>
                <div class="color">
                    <ul class="color__change">
                        <!-- <li class="color__current"> -->
                            <input type="color" value="#ff0000" class="color__circle current-circle">
                        <!-- <li class="color__prev"> -->
                            <input type="color" name="favcolor" class="color__circle prev-circle">
                    </ul>
                    <div class="swap" title="Swap (X)">
                        <i class="fas fa-retweet"></i>
                    </div>
                </div>
            </div>
            <div class="frames">
                <ul class="item-wrap">
                <li class="item">
                    <img alt="" class="item__img">
                    <div class="item__number">1</div>
                    <div class="item__delete">
                    <div class="item__delete-img"></div>
                    </div>
                    <div class="item__drag">
                    <div class="item__drag-img"></div>
                    </div>
                    <div class="item__duplicate">
                    <div class="item__duplicate-img"></div>
                    </div>
                </li>
                </ul>
                <div class="add">
                <div class="add__icon">+</div>
                <p class="add__text">Add new frame</p>
                </div>
            </div>
            <div class="canvas">
                <canvas id="canvas" class="canvas-style" width="512" height="512" ></canvas>
                <canvas id="canvasAlt" class="canvas-style alt" width="512" height="512" ></canvas>
            </div>
                <div class="slidecontainer">
                    <span class="px-size">Pixel Size</span>
                    <input type="range"  name = "points" id="range" min="128" max="512" value="128" step="128">
                </div>
                <div class="canvas__size">
                    <h3>Canvas Size</h3>
                    <select>
                        <option value="32X32">32X32</option>
                        <option value="64X64">64X64</option>
                        <option value="128X128">32X32</option>
                    </select>>
                </div>
        </main>
    </div>
</body>
</html>
