<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Simple Piskel Clone App</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1  class = "heading"><a href="#"><img src="./assets/img/logo.png" alt="logo"></a></h1>
            <div class="shape"><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <main class="main">
            <div class="instruments">
                <div class="tools">
                    <ul class="tools__list">
                        <li class="tool tools__paints-buckets" data-tool='bucket' title="Paint bucket (B)" > </li>
                        <li class="tool tools__pencil active" data-tool='pencil' title='Pencil (P)'>
                        <li class="tool tools__eraser" data-tool='eraser' title="Eraser (E)"></li>
                        <li class="tool tools__stroke" data-tool='stroke' title ="Stroke (S)">
                        </li>
                    </ul>
                </div>
                <div class="color">
                    <ul class="color__change">
                        <!-- <li class="color__current"> -->
                            <input type="color" value="#ff0000" class="color__circle current-circle">
                        <!-- <li class="color__prev"> -->
                            <input type="color" name="favcolor" class="color__circle prev-circle">
                    </ul>
                    <div class="swap" title="Swap (X)">
                        <i class="fas fa-retweet"></i>
                    </div>
                </div>
            </div>
            <div class="canvas">
                <canvas id="canvas" class="canvas-style" width="512" height="512" ></canvas></div>
                <div class="slidecontainer">
                    <span class="px-size">Pixel Size</span>
                    <input type="range"  name = "points" id="range" min="128" max="512" value="128" step="128">
                </div>
                <div class="canvas__size">
                    <h3>Canvas</h3>
                    <div class="input-group">
                        <span class="input-group-addon">X</span>
                        <input type="number" id="sizeX" class="form-control" placeholder="sizeX" value="128" class="size">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Y</span>
                        <input type="number" id="sizeY" class="form-control" placeholder="sizeY" value="128" class="size">
                    </div>
                    <input type="button" class="update__size btn btn-success" value="Update" id="canvasUpdate">
                </div>
        </main>
    </div>
</body>
</html>
